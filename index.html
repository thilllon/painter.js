<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Painter.js</title>
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__colors">
        <div class="controls__color c1"></div>
        <div class="controls__color c2"></div>
        <div class="controls__color c3"></div>
        <div class="controls__color c4"></div>
        <div class="controls__color c5"></div>
        <div class="controls__color c6"></div>
        <div class="controls__color c7"></div>
        <div class="controls__color c8"></div>
        <div class="controls__color c9"></div>
      </div>
      <div class="controls__thickness">
        <input type="range" id="thickness" />
      </div>
      <div class="controls__btns">
        <button id="mode">fill background</button>
        <button id="save">save</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
